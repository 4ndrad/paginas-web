<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <title>Contato- Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header id="principal_produto">

        <div class="caixa">

            <h1><img src="./imagens/logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
    
                <ul>
                    <li><a href="index.html"> Home</a></li>
                    <li><a href="produtos.html"> Produtos</a></li>
                    <li><a href="contato.html"> Contato</a></li>
                </ul>
    
            </nav>

        </div>

    </header>

    <main>

        <form action="">
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required >

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone"class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagens">Mensagens</label>
            <textarea name="" id="mensagens" cols="70" rows="10" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>

                <label for="radio-email"><input type="radio" name = "contato" value="email" id="radio-email">Email</label>
    
                <label for="radio-telefone"><input type="radio" name = "contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-wpp"><input type="radio"  name = "contato"value="mensagens" id="radio-wpp" checked> WhatsApp</label>
                
            </fieldset> 

            <fieldset>

                <legend>Qual horário prefere ser atendido ?</legend>

                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>

            </fieldset>

            <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber os nossos emails ?</label>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>

        <table>
            <thead>

                <tr>
                    <th>Dia</th>
                    <th>horário</th>
                </tr>

            </thead>
            
            <tbody>

                <tr>
                    <td>Segunda</td>
                    <td>8h ás 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ás 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ás 20h</td>
                </tr>

            </tbody>
        
        </table>

    </main>

    <footer>

        <img src="./imagens/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">© copyright Barbearia Alura 2019</p>

    </footer>
    
</body>

</html>
